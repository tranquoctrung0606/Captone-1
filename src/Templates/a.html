<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<table>

  <tr>
    <th>feature</th>
    <th>target</th>
  </tr>
    {% for list in list %}

    <tr>
        <td>{{ list['feature'] }}</td>
        <td>{{ list['target'] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
