<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tin tức cơ hội, kỹ năng</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
    h2{
    border-bottom: 1px solid #ccc;
    }

    </style>
</head>
<body>
<style>
.accordion {
  background-color: #eee;
  font-weight: bold;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: center;
  outline: none;
  font-size: 20px;
  transition: 0.4s;
}

.accordion:hover {
  background-color: #ea9d9d;
}

.panel1 {
  padding: 0 18px;
<!--  display: none;-->
  background-color: white;
  overflow: hidden;
}
.panel2{
width:100px;
}
}

</style>

<script>
	$(function(){
		$.ajax({
			url : '/getPostCoHoi',
			type : 'GET',
			success: function(res){
				var div = $('<div>')
    .attr('class', 'list-group')
    .append($('<a>')
        .attr('class', 'list-group-item active')
        .append($('<h4>')
            .attr('class', 'list-group-item-heading'),
            $('<p>')
            .attr('class', 'list-group-item-text')));

                                var wishObj = JSON.parse(res);
                                var wish = '';
				$.each(wishObj,function(index, value){
					wish = $(div).clone();
					$(wish).find('h4').text(value.Title);
					$(wish).find('p').text(value.Description);
					$('.jumbotron1').append(wish);
					});
			},
			error: function(error){
				console.log(error);
			}
		});
	});

</script>
<h2>Danh mục Cơ Hội, Nghề Nghiệp</h2>
<div class="jumbotron1">
</div>
</body>
</html>
