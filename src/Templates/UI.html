<!DOCTYPE html>
<html lang="vi">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SkyLine ChatBot</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      div.msg_bbl {
        background-color: #ddd;
        padding: 5px 10px;
        border-radius: 10px;
        color: #555;
        margin-bottom: 5px;

      }
      #hk{
      position: fixed;
     top: 100px;
     right: 30px;
      }


    </style>
</head>
<body>
<div class="text-center well" id="mk"><b>My Super Python Chatbot</b></div>

<div class="container">
    <div class="col-sm-8">
        <div class="no_message bg-dark">
            <h1 style='color: #ccc'>No message yet..</h1>
            <div class="message_holder" style="bg-primary"></div>
        </div>
    </div>
    <div class="col-sm-4" id="hk">
        <form action="" method="POST">
            <b>Type your message below <span class="glyphicon glyphicon-arrow-down"></span></b>
            <div class="clearfix" style="margin-top: 5px;"></div>
            <input type="text" class="username form-control" placeholder="User Name">
            <div style="padding-top: 5px;"></div>
            <input type="text" class="message form-control" placeholder="Messages">
            <div style="padding-top: 5px;"></div>
            <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-send"></span> Send
            </button>
        </form>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/socket.io.js"></script>
<script>
      var socket = io.connect( 'http://' + document.domain + ':' + location.port )
          // broadcast a message
      socket.on( 'connect', function() {
        socket.emit( 'my event', {
          data: 'User Connected'
        } )
        var form = $( 'form' ).on( 'submit', function( e ) {
          e.preventDefault()
          let user_name = $( 'input.username' ).val()
          let user_input = $( 'input.message' ).val()
          console.log("user_name: " + user_name)
          console.log("user_input: " + user_input)
          socket.emit( 'my eventes', {
            user_name : user_name,
            message : user_input
          } )
          // empty the input field
          $( 'input.message' ).val( '' ).focus()
        } )
      } )

      // capture message
      socket.on( 'my response', function( msg ) {
        console.log( msg )
        if( typeof msg.user_name !== 'undefined' ) {
          $( 'h1' ).remove()
          $( 'div.message_holder' ).append( '<div class="alert alert-success"><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
          $( 'div.message_holder' ).append( '<div class="alert alert-info"><b style="color: #000">'+msg.bot+'</b> '+msg.answer+'</div>' )
        }
      } )


</script>
</body>
</html>
