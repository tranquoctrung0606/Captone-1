    <script>
        var socket = io.connect( 'http://' + document.domain + ':' + location.port )
          // broadcast a message
        socket.on( 'connect', function() {
            socket.emit( 'my event', {
            data: 'User Connected'
            } )
            var form = $( 'form' ).on( 'submit', function( e ) {
            e.preventDefault()
            // let user_name = $( 'input.username' ).val()
            let user_input = $( 'input.chat_input' ).val()

            socket.emit( 'my eventes', {
                //user_name : user_name,
                message : user_input
            } )
            // empty the input field
            $( 'input.chat_input' ).val( '' ).focus()
            $(".msg_container_base").stop().animate({ scrollTop: $(".msg_container_base")[0].scrollHeight}, 500);
            } )
        } )

        // capture message
        socket.on( 'my response', function( msg ) {
            console.log( msg )
            //$( 'h1' ).remove()
            $( 'div.msg_container_base' ).append( '<div class="row msg_container base_sent"><div class="col-md-10 col-xs-10" style="width: 195px;margin-right:-15px;"><div class="messages msg_sent" ><p>'+msg.message+'</p></div></div><div class="col-md-2 col-xs-2 avatar" style="width: 70px"><img src="/static/img/man-icon-1.png" class=" img-responsive "></div></div>' )
            $( 'div.msg_container_base' ).append( '<div class="row msg_container base_receive"><div class="col-md-2 col-xs-2 avatar" style="width: 70px"><img src="/static/img/support.png" class="img-responsive "></div><div class="col-md-10 col-xs-10" style="width: 195px; margin-left:-15px;"><div class="messages msg_receive" ><p>'+msg.answer+'</p></div></div></div>' )
        } )


    </script>
